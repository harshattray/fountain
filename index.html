<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fountain</title>
    <link rel="stylesheet" href="application.css" />
    <div class="button type1">Fountain of generosity</div>

  </head>

  <body>
    <audio id="audioElement" src="./audio/fountain.mp3"></audio>
    <div>
      <button class="button type1" onclick="document.getElementById('audioElement').play()">Play Audio</button>
      <button class="button type2" onclick="document.getElementById('audioElement').pause()">Pause the Audio</button>
      <button class="button type3" onclick="document.getElementById('audioElement').volume+=0.1">Increase Volume</button>
      <button class="button type1" onclick="document.getElementById('audioElement').volume-=0.1">Decrease Volume</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
  </body>
</html>
